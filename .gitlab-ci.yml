stages:
  - prebuild
  - deploy
  - build
  - docker

cache:
  key:
    files:
      - yarn.lock
  paths:
    - .yarn/
    - yarn.lock.sha256sum

prebuild:
  variables:
    CI: "false"
  image: node:21-alpine
  stage: prebuild 
  before_script:
    - apk --no-cache add zip
    - yarn set version 3.6.4
  script:
    - yarn install
    - yarn run build
    - node get_git_hash.js > build/version.txt
    - |
      cd build
      zip -r app.zip .
      cd ../
    - sh opti_cache.sh
  artifacts:
    paths:
      - build/
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master" || $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master" || $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "staging"'

build-android:
  stage: build
  image: mingc/android-build-box:latest
  dependencies:
    - prebuild
  before_script:
    - yarn set version 3.6.4
    - "echo \"nodeLinker: node-modules\" >> .yarnrc.yml"
  script:
    - yarn install
    - yarn prebuild-android
    - yarn build-android
    - sh opti_cache.sh
  artifacts:
    paths:
      - android/app/build/outputs
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
    
build-ios:
  stage: build
  tags: 
    - ios
  dependencies:
    - prebuild
  before_script:
    - yarn set version 3.6.4
    - "echo \"nodeLinker: node-modules\" >> .yarnrc.yml"
  script:
    - yarn install
    - yarn prebuild-ios
    - cd ios/App
    - fastlane export_ipa
    - cd ../../
    - sh opti_cache.sh
  after_script:
    - security delete-keychain ios-build.keychain
  artifacts:
    paths:
      - ios/App/devapp.ipa
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'

docker-build:
  stage: docker
  image: docker:latest
  before_script:
    - SPA_VERSION=$(grep -m1 version package.json | awk -F\" '{ print $4 }')
    - docker login -u $DOCKER_LOGIN -p $DOCKER_TOKEN
    - docker login registry.dev.juniorisep.com -u $ACCESS_TOKEN -p $ACCESS_TOKEN
  script:
    - docker build -t iseplife/front:$SPA_VERSION -t iseplife/front:latest -t registry.dev.juniorisep.com/iseplife/front .
    - docker push iseplife/front:$SPA_VERSION
    - docker push iseplife/front:latest
    - docker push registry.dev.juniorisep.com/iseplife/front
  dependencies:
    - prebuild
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'

deploy-dev:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  script:
    - aws s3 rm s3://iseplife.fr --recursive
    - aws s3 cp build/ s3://iseplife.fr --recursive
  dependencies:
    - prebuild
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'


